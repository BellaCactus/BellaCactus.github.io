<style>
:root{
  --bg:#070707;
  --bg2:#0b0b0b;
  --panel: rgba(255,255,255,0.055);
  --panel2: rgba(255,255,255,0.03);
  --border: rgba(255,255,255,0.10);

  --text:#f7f7f7;
  --muted:#b9b9c2;

  --pink:#ff78c8;
  --pink2:#ffb3e6;
  --pink3:#ff4db8;

  --shadow: 0 20px 70px rgba(0,0,0,0.55);
  --radius:16px;

  --mono: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace;
  --sans: ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, Arial, sans-serif;
}
* { box-sizing: border-box; }
html, body { height: 100%; }
body {
  margin: 0;
  background: radial-gradient(1200px 700px at 70% 10%, rgba(255,79,216,0.15), transparent 55%),
              radial-gradient(900px 600px at 20% 80%, rgba(0,255,210,0.08), transparent 60%),
              var(--bg);
  color: var(--text);
  font-family: var(--mono);
  line-height: 1.5;
}
a { color: var(--pink); text-decoration: none; }
a:hover { text-decoration: underline; }
.topbar {
  position: sticky;
  top: 0;
  z-index: 50;
  backdrop-filter: blur(10px);
  background: rgba(7,7,11,0.62);
  border-bottom: 1px solid var(--line);
}
.topbar-inner {
  max-width: 1100px;
  margin: 0 auto;
  padding: 12px 16px;
  display: flex;
  gap: 10px;
  align-items: center;
  justify-content: space-between;
}
.brand {
  display: flex;
  align-items: baseline;
  gap: 10px;
  min-width: 0;
}
.brand .dot {
  width: 10px;
  height: 10px;
  border-radius: 999px;
  background: var(--pink);
  box-shadow: 0 0 0 3px rgba(255,79,216,0.2);
}
.brand-title {
  font-weight: 700;
  letter-spacing: 0.6px;
  white-space: nowrap;
  overflow: hidden;
  text-overflow: ellipsis;
}
.brand-sub {
  color: var(--muted);
  font-size: 12px;
}
.nav {
  display: flex;
  gap: 10px;
  flex-wrap: wrap;
  justify-content: flex-end;
}
.btn {
  display: inline-flex;
  align-items: center;
  gap: 8px;
  padding: 8px 10px;
  border: 1px solid var(--line);
  border-radius: 12px;
  background: rgba(255,255,255,0.04);
  box-shadow: none;
  color: var(--text);
}
.btn:hover { background: rgba(255,255,255,0.07); }
.container {
  max-width: 1100px;
  margin: 22px auto 80px;
  padding: 0 16px;
}
.card {
  border: 1px solid var(--line);
  background: var(--panel);
  box-shadow: var(--shadow);
  border-radius: 18px;
  padding: 18px;
  overflow: hidden;
}
img, video, canvas { max-width: 100%; height: auto; }
pre, code { font-family: var(--mono); }
pre {
  padding: 12px;
  border-radius: 14px;
  border: 1px solid rgba(255,255,255,0.16);
  background: rgba(0,0,0,0.25);
  overflow: auto;
}
img:hover { opacity: 0.12; transition: opacity 120ms linear; }

/* theme override */
body{

  background:
    radial-gradient(800px 500px at 15% 10%, rgba(255,120,200,0.14), transparent 55%),

  color:var(--text);
  font-family: var(--sans);
  line-height:1.55;
  overflow-x:hidden;
}

</style>

<script>
        document.addEventListener('DOMContentLoaded', () => {
            const plainTextEl = document.getElementById('plain-text');
            const keyEl = document.getElementById('key');
            const cipherTextEl = document.getElementById('cipher-text');
            const encryptBtn = document.getElementById('encrypt-btn');
            const decryptBtn = document.getElementById('decrypt-btn');

            function caesarCipher(text, key, decrypt = false) {
                let result = '';
                const shift = decrypt ? -key : key;

                for (let i = 0; i < text.length; i++) {
                    const char = text.charCodeAt(i);
                    
                    if (char >= 65 && char <= 90) { // Uppercase letters
                        result += String.fromCharCode(((char - 65 + shift + 26) % 26) + 65);
                    } else if (char >= 97 && char <= 122) { // Lowercase letters
                        result += String.fromCharCode(((char - 97 + shift + 26) % 26) + 97);
                    } else {
                        result += text[i]; // Non-alphabetic characters remain unchanged
                    }
                }
                return result;
            }

            encryptBtn.addEventListener('click', () => {
                const plainText = plainTextEl.value;
                const key = parseInt(keyEl.value, 10);
                if (!plainText || isNaN(key)) {
                    cipherTextEl.value = "Please enter a message and a valid number for the key.";
                    return;
                }
                cipherTextEl.value = caesarCipher(plainText, key);
            });

            decryptBtn.addEventListener('click', () => {
                const cipherText = plainTextEl.value;
                const key = parseInt(keyEl.value, 10);
                if (!cipherText || isNaN(key)) {
                    cipherTextEl.value = "Please enter a message and a valid number for the key.";
                    return;
                }
                cipherTextEl.value = caesarCipher(cipherText, key, true);
            });
        });
    </script>

            const encryptBtn = document.getElementById('encrypt-btn');
            const decryptBtn = document.getElementById('decrypt-btn');

            function caesarCipher(text, key, decrypt = false) {
                let result = '';
                const shift = decrypt ? -key : key;

                for (let i = 0; i < text.length; i++) {
                    const char = text.charCodeAt(i);
                    
                    if (char >= 65 && char <= 90) { // Uppercase letters
                        result += String.fromCharCode(((char - 65 + shift + 26) % 26) + 65);
                    } else if (char >= 97 && char <= 122) { // Lowercase letters
                        result += String.fromCharCode(((char - 97 + shift + 26) % 26) + 97);
                    } else {
                        result += text[i]; // Non-alphabetic characters remain unchanged
                    }
                }
                return result;
            }

            encryptBtn.addEventListener('click', () => {
                const plainText = plainTextEl.value;
                const key = parseInt(keyEl.value, 10);
                if (!plainText || isNaN(key)) {
                    cipherTextEl.value = "Please enter a message and a valid number for the key.";
                    return;
                }
                cipherTextEl.value = caesarCipher(plainText, key);
            });

            decryptBtn.addEventListener('click', () => {
                const cipherText = plainTextEl.value;
                const key = parseInt(keyEl.value, 10);
                if (!cipherText || isNaN(key)) {
                    cipherTextEl.value = "Please enter a message and a valid number for the key.";
                    return;
                }
                cipherTextEl.value = caesarCipher(cipherText, key, true);
            });
        });

( function() {
		var skipLinkTarget = document.querySelector( 'main' ),
			sibling,
			skipLinkTargetID,
			skipLink;

		// Early exit if a skip-link target can't be located.
		if ( ! skipLinkTarget ) {
			return;
		}

		/*
		 * Get the site wrapper.
		 * The skip-link will be injected in the beginning of it.
		 */
		sibling = document.querySelector( '.wp-site-blocks' );

		// Early exit if the root element was not found.
		if ( ! sibling ) {
			return;
		}

		// Get the skip-link target's ID, and generate one if it doesn't exist.
		skipLinkTargetID = skipLinkTarget.id;
		if ( ! skipLinkTargetID ) {
			skipLinkTargetID = 'wp--skip-link--target';
			skipLinkTarget.id = skipLinkTargetID;
		}

		// Create the skip link.
		skipLink = document.createElement( 'a' );
		skipLink.classList.add( 'skip-link', 'screen-reader-text' );
		skipLink.id = 'wp-skip-link';
		skipLink.href = '#' + skipLinkTargetID;
		skipLink.innerText = 'Skip to content';

		// Inject the skip link.
		sibling.parentElement.insertBefore( skipLink, sibling );
	}() );
