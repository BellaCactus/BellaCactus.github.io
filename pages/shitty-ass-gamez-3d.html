<style>
:root{
  --bg:#070707;
  --bg2:#0b0b0b;
  --panel: rgba(255,255,255,0.055);
  --panel2: rgba(255,255,255,0.03);
  --border: rgba(255,255,255,0.10);

  --text:#f7f7f7;
  --muted:#b9b9c2;

  --pink:#ff78c8;
  --pink2:#ffb3e6;
  --pink3:#ff4db8;

  --shadow: 0 20px 70px rgba(0,0,0,0.55);
  --radius:16px;

  --mono: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace;
  --sans: ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, Arial, sans-serif;
}
* { box-sizing: border-box; }
html, body { height: 100%; }
body {
  margin: 0;
  background: radial-gradient(1200px 700px at 70% 10%, rgba(255,79,216,0.15), transparent 55%),
              radial-gradient(900px 600px at 20% 80%, rgba(0,255,210,0.08), transparent 60%),
              var(--bg);
  color: var(--text);
  font-family: var(--mono);
  line-height: 1.5;
}
a { color: var(--pink); text-decoration: none; }
a:hover { text-decoration: underline; }
.topbar {
  position: sticky;
  top: 0;
  z-index: 50;
  backdrop-filter: blur(10px);
  background: rgba(7,7,11,0.62);
  border-bottom: 1px solid var(--line);
}
.topbar-inner {
  max-width: 1100px;
  margin: 0 auto;
  padding: 12px 16px;
  display: flex;
  gap: 10px;
  align-items: center;
  justify-content: space-between;
}
.brand {
  display: flex;
  align-items: baseline;
  gap: 10px;
  min-width: 0;
}
.brand .dot {
  width: 10px;
  height: 10px;
  border-radius: 999px;
  background: var(--pink);
  box-shadow: 0 0 0 3px rgba(255,79,216,0.2);
}
.brand-title {
  font-weight: 700;
  letter-spacing: 0.6px;
  white-space: nowrap;
  overflow: hidden;
  text-overflow: ellipsis;
}
.brand-sub {
  color: var(--muted);
  font-size: 12px;
}
.nav {
  display: flex;
  gap: 10px;
  flex-wrap: wrap;
  justify-content: flex-end;
}
.btn {
  display: inline-flex;
  align-items: center;
  gap: 8px;
  padding: 8px 10px;
  border: 1px solid var(--line);
  border-radius: 12px;
  background: rgba(255,255,255,0.04);
  box-shadow: none;
  color: var(--text);
}
.btn:hover { background: rgba(255,255,255,0.07); }
.container {
  max-width: 1100px;
  margin: 22px auto 80px;
  padding: 0 16px;
}
.card {
  border: 1px solid var(--line);
  background: var(--panel);
  box-shadow: var(--shadow);
  border-radius: 18px;
  padding: 18px;
  overflow: hidden;
}
img, video, canvas { max-width: 100%; height: auto; }
pre, code { font-family: var(--mono); }
pre {
  padding: 12px;
  border-radius: 14px;
  border: 1px solid rgba(255,255,255,0.16);
  background: rgba(0,0,0,0.25);
  overflow: auto;
}
img:hover { opacity: 0.12; transition: opacity 120ms linear; }

/* theme override */
body{

  background:
    radial-gradient(800px 500px at 15% 10%, rgba(255,120,200,0.14), transparent 55%),

  color:var(--text);
  font-family: var(--sans);
  line-height:1.55;
  overflow-x:hidden;
}

<script>
        // --- NEW JAVASCRIPT FIX ---
        // This code runs immediately. It finds the game wrapper and moves it
        // to be a direct child of the <body> tag, escaping any theme containers.
        const gameWrapper = document.getElementById('game-wrapper');
        if (gameWrapper) {
            document.body.appendChild(gameWrapper);
        }
        // --- END OF FIX ---


        // --- SCENE SETUP ---
        let scene, camera, renderer, player, clock;
        let enemies = [];
        let score = 0;
        let isGameOver = false;
        let gameSpeed = 0.08;

        // UI Elements
        const scoreElement = document.getElementById('score');
        const finalScoreElement = document.getElementById('final-score');
        const gameOverModal = document.getElementById('game-over-modal');
        const restartButton = document.getElementById('restart-button');
        const fullscreenButton = document.getElementById('fullscreen-btn');
        const gameContainer = document.getElementById('game-container');
        
        // --- INITIALIZATION ---
        function init() {
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0x111827);
            scene.fog = new THREE.Fog(0x111827, 10, 30);

            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.set(0, 5, 10);
            camera.lookAt(0, 0, 0);

            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(window.devicePixelRatio);
            renderer.shadowMap.enabled = true;
            gameContainer.appendChild(renderer.domElement);
            
            clock = new THREE.Clock();

            // --- LIGHTING ---
            const ambientLight = new THREE.AmbientLight(0xffffff, 0.7);
            scene.add(ambientLight);

            const directionalLight = new THREE.DirectionalLight(0xffffff, 1.2);
            directionalLight.position.set(5, 10, 7.5);
            directionalLight.castShadow = true;
            scene.add(directionalLight);

            // --- OBJECTS ---
            const textureLoader = new THREE.TextureLoader();
            const imageUrl = 'https://corsproxy.io/?' + 'https://i.imgur.com/FSWEQrW.gif';
            const playerTexture = textureLoader.load(imageUrl);
            
            const playerGeometry = new THREE.PlaneGeometry(1.2, 1.2);
            const playerMaterial = new THREE.MeshStandardMaterial({ 
                map: playerTexture, 
                transparent: true,
                side: THREE.DoubleSide
            });
            player = new THREE.Mesh(playerGeometry, playerMaterial);
            player.position.y = 0.6;
            player.castShadow = true;
            scene.add(player);

            // Floor
            const floorGeometry = new THREE.PlaneGeometry(20, 40);
            const floorMaterial = new THREE.MeshStandardMaterial({ color: 0x374151, metalness: 0.2, roughness: 0.8 });
            const floor = new THREE.Mesh(floorGeometry, floorMaterial);
            floor.rotation.x = -Math.PI / 2;
            floor.receiveShadow = true;
            scene.add(floor);

            startGame();

            isGameOver = true;
            finalScoreElement.textContent = Math.floor(score);

            const key = e.key.toLowerCase();
            keys[key] = false;
            
            if (key === 'r' && isGameOver) {

        });

            const speed = 0.15;
            if (keys['arrowleft'] || keys['a']) {
                player.position.x -= speed;

            if (keys['arrowright'] || keys['d']) {
                player.position.x += speed;
            }
            player.position.x = Math.max(-9.4, Math.min(9.4, player.position.x));
        }

            if (isGameOver) return;
            
            const enemyGeometry = new THREE.BoxGeometry(1, 1, 1);

            if (isGameOver) return;

            if (player.material.map) {
                player.material.map.needsUpdate = true;
            }

            updateEnemies();

            } else {
                document.exitFullscreen();
            }
        }

        init();

( function() {
		var skipLinkTarget = document.querySelector( 'main' ),
			sibling,
			skipLinkTargetID,
			skipLink;

		// Early exit if a skip-link target can't be located.
		if ( ! skipLinkTarget ) {
			return;
		}

		/*
		 * Get the site wrapper.
		 * The skip-link will be injected in the beginning of it.
		 */
		sibling = document.querySelector( '.wp-site-blocks' );

		// Early exit if the root element was not found.
		if ( ! sibling ) {
			return;
		}

		// Get the skip-link target's ID, and generate one if it doesn't exist.
		skipLinkTargetID = skipLinkTarget.id;
		if ( ! skipLinkTargetID ) {
			skipLinkTargetID = 'wp--skip-link--target';
			skipLinkTarget.id = skipLinkTargetID;
		}

		// Create the skip link.
		skipLink = document.createElement( 'a' );
		skipLink.classList.add( 'skip-link', 'screen-reader-text' );
		skipLink.id = 'wp-skip-link';
		skipLink.href = '#' + skipLinkTargetID;
		skipLink.innerText = 'Skip to content';

		// Inject the skip link.
		sibling.parentElement.insertBefore( skipLink, sibling );
	}() );
