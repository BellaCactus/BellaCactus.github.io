<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>bella</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    :root{
      --bg:#0b0b0b;
      --panel:#111;
      --text:#f5f5f5;
      --muted:#b8b8b8;
      --pink:#ff8fd8;
      --pink2:#ffb3e6;
      --border:#2a2a2a;
    }

    *{box-sizing:border-box;}
    body{
      margin:0;
      background:var(--bg);
      color:var(--text);
      font-family:system-ui,-apple-system,"Segoe UI",Roboto,Arial,sans-serif;
      line-height:1.55;
    }

    a{color:var(--pink); text-decoration:none;}
    a:hover{text-decoration:underline;}

    .container{
      max-width:900px;
      margin:0 auto;
      padding:44px 18px 90px;
    }

    header{
      display:flex;
      align-items:center;
      gap:16px;
      margin-bottom:28px;
    }

    header img{
      width:58px;
      height:58px;
      image-rendering:pixelated;
    }

    h1{
      margin:0;
      font-size:2rem;
      color:var(--pink);
      letter-spacing:0.5px;
    }

    .sub{
      margin:4px 0 0;
      color:var(--muted);
      font-size:0.98rem;
    }

    .panel{
      background:var(--panel);
      border:1px solid var(--border);
      border-radius:14px;
      padding:18px 18px;
      margin:14px 0;
    }

    .panel h2{
      margin:0 0 10px;
      font-size:1.15rem;
      color:var(--pink2);
    }

    .grid{
      display:grid;
      grid-template-columns:1fr 1fr;
      gap:14px;
    }

    @media (max-width:740px){
      .grid{grid-template-columns:1fr;}
    }

    .projects ul{
      list-style:none;
      padding:0;
      margin:0;
    }

    .projects li{
      padding:10px 0;
      border-bottom:1px dashed var(--border);
    }

    .projects li:last-child{border-bottom:none;}

    .tag{
      display:inline-block;
      font-size:0.72rem;
      padding:2px 8px;
      border-radius:999px;
      background:#1a1a1a;
      color:var(--pink2);
      margin-left:8px;
      border:1px solid #232323;
    }

    .mono{
      font-family:ui-monospace,SFMono-Regular,Menlo,Monaco,Consolas,"Liberation Mono","Courier New",monospace;
      font-size:0.95rem;
      color:#eaeaea;
    }

    .footer{
      text-align:center;
      color:var(--muted);
      font-size:0.85rem;
      margin-top:34px;
    }

    .oneko{
      position:fixed;
      bottom:12px;
      right:12px;
      opacity:0.9;
      pointer-events:none;
    }

    .oneko img{
      width:48px;
      image-rendering:pixelated;
      filter:drop-shadow(0 6px 18px rgba(0,0,0,0.55));
    }
  </style>
</head>

<body>
  <div class="container">
    <header>
      <!-- change this to oneko.gif if you rename the file -->
      <img src="onekogif" alt="oneko" />
      <div>
        <h1>bella</h1>
        <p class="sub">projects + links</p>
      </div>
    </header>

    <div class="grid">
      <div class="panel">
        <h2>about</h2>
        <p>
          i build random stuff. this page is just a placeholder for now.
        </p>
      </div>

      <div class="panel">
        <h2>status</h2>
        <p class="mono">
          last update: <span id="date"></span><br/>
          vibe: black / white / pink
        </p>
      </div>
    </div>

    <div class="panel projects">
      <h2>projects</h2>
      <ul>
        <li>
          <strong>bella limiter</strong>
          <span class="tag">wpf</span>
          <span class="tag">overlay</span><br/>
          repo soon.
        </li>
        <li>
          <strong>site</strong>
          <span class="tag">html</span><br/>
          this page.
        </li>
      </ul>
    </div>

    <div class="panel">
      <h2>links</h2>
      <p>
        github: <a href="https://github.com/yourusername">BellaCactus</a><br/>
        contact: <a href="mailto:you@example.com">BellaCactus@gmail.com</a>
      </p>
    </div>

    <div class="footer">
      Â© bella
    </div>
  </div>

  <div class="oneko">
    <!-- change this to oneko.gif if you rename the file -->
    <img src="onekogif" alt="oneko" />
  </div>

  <script>
    const d = new Date();
    document.getElementById("date").textContent =
      d.toLocaleDateString(undefined, { year:"numeric", month:"short", day:"2-digit" });
  </script>
</body>
</html>
