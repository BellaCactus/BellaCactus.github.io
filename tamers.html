<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>tamers12345 • vault</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" type="image/png" href="twi looking.png" />
  <style>
    :root{
      --bg:#070707; --bg2:#0b0b0b;
      --panel: rgba(255,255,255,0.055); --panel2: rgba(255,255,255,0.03);
      --border: rgba(255,255,255,0.10);
      --text:#f7f7f7; --muted:#b9b9c2;
      --pink:#ff78c8; --pink2:#ffb3e6; --pink3:#ff4db8;
      --shadow: 0 20px 70px rgba(0,0,0,0.55); --radius:16px;
      --mono: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono","Courier New", monospace;
      --sans: ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, Arial, sans-serif;
    }
    *{box-sizing:border-box;}
    html,body{height:100%;}
    body{
      margin:0; color:var(--text); font-family:var(--sans); line-height:1.55;
      background:
        radial-gradient(800px 520px at 15% 10%, rgba(255,120,200,0.14), transparent 55%),
        radial-gradient(900px 600px at 90% 30%, rgba(255,179,230,0.10), transparent 55%),
        radial-gradient(1000px 700px at 40% 95%, rgba(255,77,184,0.08), transparent 55%),
        linear-gradient(180deg, var(--bg), var(--bg2));
      overflow-x:hidden;
    }
    a{color:var(--pink); text-decoration:none;}
    a:hover{text-decoration:underline;}
    .pulseText{
      background: linear-gradient(90deg, #ffffff, var(--pink), #ffffff, var(--pink2), #ffffff);
      background-size: 260% 100%;
      -webkit-background-clip:text; background-clip:text; color:transparent;
      animation: shimmer 4.8s ease-in-out infinite;
    }
    @keyframes shimmer{0%{background-position:0% 50%}50%{background-position:100% 50%}100%{background-position:0% 50%}}
    .wrap{max-width:1100px; margin:0 auto; padding:34px 16px 110px;}
    .panel{
      background: linear-gradient(180deg, var(--panel), var(--panel2));
      border:1px solid var(--border); border-radius: var(--radius);
      box-shadow: var(--shadow); overflow:hidden; backdrop-filter: blur(6px);
    }
    .panelTitle{
      display:flex; align-items:center; justify-content:space-between; gap:10px;
      padding:14px 16px; border-bottom:1px solid rgba(255,255,255,0.06);
      background: rgba(0,0,0,0.18);
    }
    .panelTitle h1{margin:0; font-size:1.2rem; font-family:var(--mono); color:var(--pink2);}
    .panelInner{padding:14px 16px;}
    .btn{
      cursor:pointer; display:inline-flex; align-items:center; gap:8px;
      padding:10px 12px; border-radius:12px;
      border:1px solid rgba(255,255,255,0.10);
      background: rgba(255,255,255,0.05); color:var(--text);
      transition: transform 0.08s ease, background 0.2s ease, border 0.2s ease, opacity 0.2s ease;
      text-decoration:none; user-select:none; font-family:var(--sans); font-size:0.95rem;
    }
    .btn:hover{transform: translateY(-1px); border-color: rgba(255,120,200,0.35); background: rgba(255,120,200,0.10);}
    .btn:active{transform: translateY(0); opacity:0.95;}
    .btn .k{font-family:var(--mono); font-size:0.8rem; color:var(--pink2);}
    .row{display:flex; gap:10px; flex-wrap:wrap; align-items:center; justify-content:space-between;}
    .search{
      flex:1; min-width:220px;
      padding:10px 12px; border-radius:12px;
      border:1px solid rgba(255,255,255,0.10);
      background: rgba(0,0,0,0.28); color:var(--text);
      font-family: var(--mono); outline:none;
    }
    .search::placeholder{color: rgba(185,185,194,0.8);}
    .small{font-family:var(--mono); font-size:0.82rem; color:var(--muted);}
    .grid{display:grid; grid-template-columns: repeat(3, minmax(0,1fr)); gap:12px; margin-top:12px;}
    @media (max-width: 980px){ .grid{ grid-template-columns: repeat(2, minmax(0,1fr)); } }
    @media (max-width: 620px){ .grid{ grid-template-columns: 1fr; } }
    .card{border:1px solid rgba(255,255,255,0.10); border-radius:16px; overflow:hidden; background: rgba(0,0,0,0.20);}
    .thumb{aspect-ratio:16/9; width:100%; display:block; border:0; padding:0; background:transparent; cursor:pointer;}
    .thumb img{width:100%; height:100%; object-fit:cover; filter:saturate(1.05) contrast(1.05);}
    .meta{padding:12px; display:flex; flex-direction:column; gap:6px;}
    .title{font-family:var(--mono); font-size:0.92rem; line-height:1.35; color:rgba(255,255,255,0.95);}
    .modal{
      position:fixed; inset:0; display:none; align-items:center; justify-content:center;
      background: rgba(0,0,0,0.66); backdrop-filter: blur(6px); padding:16px; z-index:50;
    }
    .modal.open{display:flex;}
    .player{width:min(1100px, 96vw); background: rgba(0,0,0,0.35);
      border:1px solid rgba(255,255,255,0.12); border-radius:18px; overflow:hidden; box-shadow: var(--shadow);
    }
    .playerTop{display:flex; align-items:center; justify-content:space-between; gap:10px;
      padding:10px 12px; border-bottom:1px solid rgba(255,255,255,0.08); background: rgba(0,0,0,0.35);
      font-family:var(--mono); font-size:0.84rem; color:var(--muted);
    }
    iframe{width:100%; aspect-ratio:16/9; border:0; display:block; background:black;}
  </style>
</head>
<body>
  <div class="wrap">
    <section class="panel">
      <div class="panelTitle">
        <h1>tamers12345 vault <span class="pulseText">(:3)</span></h1>
        <span class="small" id="count">0</span>
      </div>
      <div class="panelInner">
        <div class="row">
          <a class="btn" href="index.html"><span class="k">cd</span> home</a>
          <button class="btn" id="rand" type="button"><span class="k">rng</span> random</button>
          <input class="search" id="q" placeholder="search title / id..." autocomplete="off" />
        </div>
        <div class="grid" id="grid"></div>
        <div class="small" style="margin-top:10px;">edit the <span class="pulseText">TAMERS</span> list inside this file to add videos (videoId + title).</div>
      </div>
    </section>
  </div>

  <div class="modal" id="modal" aria-hidden="true">
    <div class="player">
      <div class="playerTop">
        <span class="pulseText" id="pt">playing…</span>
        <button class="btn" id="close" type="button"><span class="k">esc</span> close</button>
      </div>
      <iframe id="player" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    </div>
  </div>

  <script>
    const $ = (id) => document.getElementById(id);

    // put your vids here
    const TAMERS = [
      { videoId: "dQw4w9WgXcQ", title: "replace this with a real tamers video" },
      { videoId: "M7lc1UVf-VE", title: "replace this too" }
    ];

    function thumb(id){ return `https://img.youtube.com/vi/${id}/hqdefault.jpg`; }
    function embed(id){ return `https://www.youtube-nocookie.com/embed/${id}?rel=0&modestbranding=1&playsinline=1&autoplay=1`; }

    const grid = $("grid");
    const q = $("q");
    const count = $("count");

    const modal = $("modal");
    const player = $("player");
    const pt = $("pt");

    function openVid(v){
      pt.textContent = v.title || v.videoId;
      player.src = embed(v.videoId);
      modal.classList.add("open");
      modal.setAttribute("aria-hidden", "false");
    }
    function closeVid(){
      modal.classList.remove("open");
      modal.setAttribute("aria-hidden", "true");
      player.src = "about:blank";
    }

    function render(){
      const query = (q.value || "").toLowerCase().trim();
      const list = TAMERS.filter(v => {
        const hay = `${v.title||""} ${v.videoId||""}`.toLowerCase();
        return !query || hay.includes(query);
      });

      count.textContent = `${list.length}/${TAMERS.length}`;

      grid.innerHTML = "";
      for (const v of list){
        const card = document.createElement("div");
        card.className = "card";

        const btn = document.createElement("button");
        btn.className = "thumb";
        btn.type = "button";
        btn.title = "open";
        btn.innerHTML = `<img loading="lazy" alt="" src="${thumb(v.videoId)}" />`;
        btn.addEventListener("click", () => openVid(v));

        const meta = document.createElement("div");
        meta.className = "meta";
        meta.innerHTML = `<div class="title">${v.title || v.videoId}</div><div class="small">${v.videoId}</div>`;

        card.appendChild(btn);
        card.appendChild(meta);
        grid.appendChild(card);
      }
    }

    $("close").addEventListener("click", closeVid);
    modal.addEventListener("click", (e) => { if (e.target === modal) closeVid(); });
    addEventListener("keydown", (e) => { if ((e.key||"").toLowerCase() === "escape") closeVid(); });

    $("rand").addEventListener("click", () => {
      const list = TAMERS.slice();
      if (!list.length) return;
      openVid(list[Math.floor(Math.random() * list.length)]);
    });

    q.addEventListener("input", render);
    render();
  </script>
</body>
</html>
